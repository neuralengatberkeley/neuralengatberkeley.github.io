
<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <p style="color:black;">
        <img src="{{ site.github.url }}/assets/img/icon.png" alt="Home" width="10%">
        <span class="fs-4 fw-bold c">{{ site.title }} {{ site.description }}</span> 
      </p>   
    </a>
<!--     <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <p style="color:black;">
        <span>{{ site.description }}</span>
      </p>
    </a> -->

  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
      <a class="me-3 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">
        <p style="color:black;">
          {{ item.name }}
        </p>
      </a>
    {% endfor %}
  </nav>
</header>
