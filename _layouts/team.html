---
layout: default
---

{{ content }}

<!-- <h2 class="fw-bold border-bottom pb-3 mb-5">Team</h2> -->
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-4">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
  <div class="col-md-8">
    <center><h3>{{ person.name }} {{ person.degrees }}</h3>
      <p>{{ person.position }}</p>
      <p>{{ person.research_interests}}</p>
      <p>{{ person.extra_text }} <a href="{{ person.extra_link }}" > {{person.extra_link_text}}</a></p>
   </div>
</div>
{% endfor %}
